<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            background-color: red;
        }
        .son{
            width: 100px;

            background-color:green;
            float: left;

            display: block;
            clear: both;
        }

    <div class="father clearfix">
        <div class="son"></div>
    </div>
